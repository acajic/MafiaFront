<div style="clear: both">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<div class="col-md-12 nopadding">
    <tabset>
        <tab select="tabSelected(0)">
            <tab-heading>
                Users
            </tab-heading>

            <users-list query-model="usersQueryModel" queryable="true"></users-list>

        </tab>

        <tab select="tabSelected(1)">
            <tab-heading>
                Cities
            </tab-heading>

            <cities-list query-model="citiesQueryModel" queryable="true"></cities-list>

        </tab>


        <tab select="tabSelected(2)">
            <tab-heading>
                Residents
            </tab-heading>

            <residents-list query-model="residentsQueryModel" queryable="true"></residents-list>

        </tab>


        <tab select="tabSelected(3)">
            <tab-heading>
                Actions
            </tab-heading>

            <actions-list query-model="actionsQueryModel" queryable="true"></actions-list>

        </tab>



        <tab select="tabSelected(4)">
            <tab-heading>
                Action Results
            </tab-heading>

            <action-results-list query-model="actionResultsQueryModel" queryable="true"></action-results-list>

        </tab>


        <tab select="tabSelected(5)">
            <tab-heading>
                Days
            </tab-heading>

            <days-list query-model="daysQueryModel" queryable="true"></days-list>

        </tab>


        <tab select="tabSelected(6)">
            <tab-heading>
                Initial App Roles
            </tab-heading>

            <initial-app-roles-list query-model="initialAppRolesQueryModel" queryable="true"></initial-app-roles-list>

        </tab>
    </tabset>
</div>
