<div style="clear: both">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<div class="col-md-12 nopadding">
    <tabset>
        <tab select="tabSelected(0)">
            <tab-heading>
                Users
            </tab-heading>

            <users-list query-model="usersQueryModel"></users-list>

        </tab>

        <tab select="tabSelected(1)">
            <tab-heading>
                Cities
            </tab-heading>

            <cities-list query-model="citiesQueryModel"></cities-list>

        </tab>


        <tab select="tabSelected(2)">
            <tab-heading>
                Residents
            </tab-heading>

            <residents-list query-model="residentsQueryModel"></residents-list>

        </tab>


        <tab select="tabSelected(3)">
            <tab-heading>
                Actions
            </tab-heading>

            <actions-list query-model="actionsQueryModel"></actions-list>

        </tab>



        <tab select="tabSelected(4)">
            <tab-heading>
                Action Results
            </tab-heading>

            <action-results-list query-model="actionResultsQueryModel"></action-results-list>

        </tab>


        <tab select="tabSelected(5)">
            <tab-heading>
                Days
            </tab-heading>

            <days-list query-model="daysQueryModel"></days-list>

        </tab>


        <tab select="tabSelected(6)">
            <tab-heading>
                Initial App Roles
            </tab-heading>

            <initial-app-roles-list query-model="initialAppRolesQueryModel"></initial-app-roles-list>

        </tab>
    </tabset>
</div>
