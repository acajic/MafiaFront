<i ng-if="created" class="glyphicon glyphicon-asterisk" tooltip="Created" tooltip-placement="right"></i>
<i ng-if="started" class="glyphicon glyphicon-play" tooltip="Started" tooltip-placement="right"></i>
<i ng-if="paused" class="glyphicon glyphicon-pause" tooltip="Paused" tooltip-placement="right"></i>
<i ng-if="finished" class="glyphicon glyphicon-stop" tooltip="Finished" tooltip-placement="right"></i>
