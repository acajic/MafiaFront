<div ng-if="!editMode" ng-dblclick="toggleMode()">
    <div ng-if="actionTypeParams.number_of_actions_available == 0">
        No more actions of this type avaialable.
    </div>
    <div ng-if="actionTypeParams.number_of_actions_available > 0">
        {{ actionTypeParams.number_of_actions_available }} action{{ actionTypeParams.number_of_actions_available == 1 ? '' : 's' }} available.
    </div>
    <div ng-if="actionTypeParams.number_of_actions_available < 0">
        Unlimited.
    </div>
</div>
<div ng-if="editMode" ng-dblclick="toggleMode()">
    Number of actions available: <input type="number" ng-model="modifiedActionTypeParamsDictionary.numberOfActionsAvailable">

    <button ng-click="deleteActionResult()"><i class="glyphicon glyphicon-trash"></i></button>
    <button ng-click="submitActionResult()"><i class="glyphicon glyphicon-floppy-disk"></i></button>
</div>
