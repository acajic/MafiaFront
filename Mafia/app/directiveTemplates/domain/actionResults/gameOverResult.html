<div>

    <table class="table">
        <thead>
        <tr>
            <td>Name</td>
            <td>Alive</td>
            <td>Role</td>
            <td>Won</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="resident in residentsWithRoles" ng-class="classNameForResidentRow(resident)">
            <td>{{ resident.name }}</td>
            <td><img-alive boolean-value="resident.alive"></img-alive></td>
            <td>{{ resident.role.name }}</td>
            <td><i class="fa fa-trophy fa-2x"></i></td>
        </tr>
        </tbody>
    </table>


</div>
