<div id="info-box">
    <alert ng-repeat="alert in infos" type="{{ alert.type }}" close="closeInfoAlert($index)">{{alert.msg}}</alert>
</div>


<div ng-hide="editMode" ng-dblclick="toggleMode()" class="col-md-12 nopadding">

    <table class="table table-striped">
        <thead>
        <tr>
            <td>Username</td>
            <td>
                Alive
                <button class="btn btn-default notext btn-toggle-edit-mode" ng-click="toggleMode()" tooltip="Alter"><i class="glyphicon glyphicon-edit"></i></button>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="resident in residentsCopied">
            <td>{{ resident.name }}</td>
            <td style="width: 20%"><img-alive boolean-value="resident.alive"></img-alive></td>
        </tr>
        </tbody>
    </table>



</div>

<div ng-show="editMode" ng-dblclick="toggleMode()" class="col-md-12 nopadding">

    <table class="table table-striped">
        <thead>
        <tr>
            <td>Name</td>
            <td>
                Alive
                <button class="btn btn-default notext btn-toggle-edit-mode" ng-click="toggleMode()" tooltip="Leave edit mode (will revert to original state on page refresh)"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-save notext" ng-click="submitActionResult()" tooltip="Save permanently (will refresh on the next morning or evening)"><i class="glyphicon glyphicon-floppy-disk"></i></button>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="resident in residentsCopied">
            <td>{{ resident.name }}</td>
            <td style="width: 20%"><input type="checkbox" ng-model="resident.alive"></td>
        </tr>
        </tbody>
    </table>


</div>
