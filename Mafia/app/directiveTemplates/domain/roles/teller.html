<tabset>
    <tab select="tabSelected(0)">
        <tab-heading>
            <i class="glyphicon glyphicon-eye-open"></i> Public
        </tab-heading>

        <public-tab city="city" role-id="roleId" resident="resident" action-results="actionResults" action-results-by-type="actionResultsByType"></public-tab>

    </tab>

    <tab select="tabSelected(1)">
        <tab-heading>
            <i class="glyphicon glyphicon-eye-close"></i> Special
        </tab-heading>

        <div class="col-md-6">
            <special-actions city="city" role-id="roleId" resident="resident" action-results="actionResults"></special-actions>
        </div>
        <div class="col-md-6">
            <private-news-feed city="city" role-id="roleId" resident="resident" action-results="actionResults"></private-news-feed>
        </div>

    </tab>

    <tab select="tabSelected(2)">
        <tab-heading>
            <i class="glyphicon glyphicon-info-sign"></i> Info
        </tab-heading>

        Teller plays on board with citizens. <br/>

        He has a special ability to <b>count the votes</b> of public voting. <br/>

        After a day ends, Teller is presented with information which resident received how many votes during public voting phase.
    </tab>
</tabset>
