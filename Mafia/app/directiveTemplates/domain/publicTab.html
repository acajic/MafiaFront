<div class="col-md-6 nopadding">
    <vote ng-if="!city.finished_at && roleId != roleIds.ROLE_ID_FUGITIVE && roleId != roleIds.ROLE_ID_AMBIVALENT_CITIZEN"></vote>
    <ambivalent-vote ng-if="!city.finished_at && roleId == roleIds.ROLE_ID_AMBIVALENT_CITIZEN"></ambivalent-vote>

    <residents ng-hide="city.finished_at" city="city" action-results="actionResults" action-results-by-type="actionResultsByType"></residents>
    <game-over-result ng-if="city.finished_at" city="city" action-results-by-type="actionResultsByType"></game-over-result>

</div>
<div class="col-md-6">

    <public-news-feed city="city" role-id="roleId" resident="resident" action-results="actionResults"></public-news-feed>
</div>
