<action-type-params-result city="city" resident="resident" action-result="actionTypeParamsResult" action-results="actionResults" action-type-id="actionTypeIds.ACTION_TYPE_ID_TERRORIST_BOMB" role-id="roleId"></action-type-params-result>

<div id="info-box">
    <alert ng-repeat="alert in infos" type="alert.type" close="closeInfoAlert($index)">{{alert.msg}}</alert>
</div>
<div>
    <i class="glyphicon glyphicon-screenshot"></i>Bomb
</div>
        <div class="col-md-1">
<button ng-click="cancelUnprocessedActions()" popover="Cancel all unprocessed actions of this type" popover-trigger="mouseenter" popover-placement="right"><i class="fa fa-eraser"></i></button>
        </div>
        <div class="col-md-11">
<input ng-if="city.residents" type="text" typeahead-on-select="bombOnSelect($item)" ng-model="selectedResident.name" typeahead="otherResident.name for otherResident in city.residents | filter:$viewValue" typeahead-wait-ms="200" class="form-control" popover="Select a player to perform a suicide bombing attack on." popover-trigger="focus">
        </div>
