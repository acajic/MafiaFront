<action-type-params-result city="city" resident="resident" action-result="actionTypeParamsResult" action-results="actionResults" action-type-id="actionTypeIds.ACTION_TYPE_ID_INVESTIGATE" role-id="roleId"></action-type-params-result>


<div ng-if="actionTypeParamsDictionary.number_of_actions_available != 0">

    <div id="info-box">
        <alert ng-repeat="alert in infos" type="alert.type" close="closeInfoAlert($index)">{{alert.msg}}</alert>
    </div>

    <div>
    <i class="glyphicon glyphicon-screenshot"></i>Investigate
    </div>

    <div class="col-md-1">
        <button ng-click="cancelUnprocessedActions()" popover="Cancel all unprocessed actions of this type" popover-trigger="mouseenter" popover-placement="right"><i class="fa fa-eraser"></i></button>
    </div>
    <div class="col-md-11">
        <input ng-if="city.residents" type="text" typeahead-on-select="investigateOnSelect($item)" ng-model="selected" typeahead="otherResident.name for otherResident in city.residents | filter:$viewValue" typeahead-wait-ms="200" class="form-control" popover="Select a player you wish to investigate in the upcoming night" popover-trigger="focus">
    </div>

</div>
